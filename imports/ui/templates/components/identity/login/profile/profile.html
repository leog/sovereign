<template name="profile">
  {{> avatar includeName=true includeNation=false editor=false}}
  <div class="login-label">
    <hr>
    <label class="login-label login-label-form login-label-split">Email: {{currentUser.services.auth0.email}}</label>
  </div>
  {{!--}}
    {{#if configProfile}}
      {{> profileEditor}}
    {{else}}
      <div class="login">
        {{> avatar includeName=true includeNation=false editable=false}}
        {{#if isMultiTokenUser}}
          {{> multiTokenProfile}}
        {{else}}
          {{> liquid _id='vote-user-balance' targetId=currentUser._id wallet=currentUser.profile.wallet isDelegation=false editable=false hideBar=true}}
        {{/if}}
        {{#unless socialMediaLogin}}
          {{#unless verifiedMail}}
            <div class="extra float-left">
              {{> warning label="pending-verification"}}
            </div>
          {{/unless}}
        {{/unless}}
      </div>
    {{/if}}
  {{--}}
</template>
